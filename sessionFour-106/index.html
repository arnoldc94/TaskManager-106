<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/app.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-light navColor">
        <div class="container-fluid">
            <a class="navbar-brand">Task Manager</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
        </div>
    </nav>
        


    <main class = "container-fluid background">
        <section id ="list">
            <h3 class = "second-header">Your Task Management Dashboard
                <button id="btnDetails" class="btn btn-sm btn-outline-light">Show/Hide Details</button>
            </h3>

            <div id = "pendingTasks">
                <h4 id="pendingH4" class="hide">Pending Tasks</h4>  
            </div>
            
            <div id ="doneTasks">
                <h4 id ="doneH4" class="hide">Finished Tasks</h4>
            </div>

        </section>
        
        <section id="capture-form">
            <h3>Task Details</h3>
                <div class="form">

                    <div class="control">
                        <label class="form-label">Title</label>
                        <input id="txtTitle" type="text" class="form-control">
                    </div>
                    <div class="control">
                        <label  class="form-label">Important</label>
                        <i id ="iImportant" class ="fa-star far"></i>
                    </div>
                    <div class="control">
                        <label class="form-label">Description</label>
                        <textarea id="txtDescription" class="form-control"></textarea>
                    </div>

                    <div class="control">
                        <label class="form-label">Location</label>
                        <input id="txtLocation" type="text" class="form-control">
                    </div>

                    <div class="control">
                        <label class="form-label">Due Date</label>
                        <input id = "selDueDate" type="datetime-local" class="form-control">
                    </div>

                    <div class = "control">
                        <label class="form-label">Category</label>

                        <div class="category-flex">
                            <select id="selCategory" class="form-select">
                                <option selected disabled>-- Select Category --</option>
                                <option value ="1">Chores</option>
                                <option value ="2">Work</option>
                                <option value ="3">Study</option>
                                <option value ="4">Family Time</option>
                                <option value ="5">Personal Time</option>
                                <option value ="6">Gym</option>
                                <option value ="7">Other</option>
                            </select>
                            <input id="txtCategory" type="text" placeholder = "Type Your Category" class="form-control hide">
                        </div>
                    </div>
                    
                    <div class="control">
                        <label class="form-label">Color</label>
                        <input id="selColor" type="color" class="form-control">
                    </div>
                    <div class="control">
                        <button id="saveBtn" class = "bnt btn-dark">Save</button>
                    </div>
                </div> 
            
            
        </section>

    </main>


   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./script/task.js"></script>
    <script src="./script/app.js"></script>
</body>
</html>
